<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPass - RashedDevX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h2>Password Generator</h2>
            
            <div class="result-container">
                <input type="text" id="password-display" readonly placeholder="Click Generate">
                <button id="copy-btn" title="Copy to Clipboard">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
    </svg>
</button>
            </div>

            <div class="strength-meter">
                <div id="strength-bar"></div>
                <span id="strength-text">Strength: -</span>
            </div>

            <div class="settings">
                <div class="setting">
                    <label>Length: <span id="length-val">12</span></label>
                    <input type="range" id="length-slider" min="6" max="30" value="12">
                </div>

                <div class="checkbox-group">
                    <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                    <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                    <label><input type="checkbox" id="numbers" checked> Numbers</label>
                    <label><input type="checkbox" id="symbols"> Symbols</label>
                    <label><input type="checkbox" id="exclude-similar"> Exclude Similar (i, l, 1, 0, O)</label>
                </div>
            </div>

            <button id="generate-btn">Generate Password</button>
        </div>
    </div>

    <div id="toast" class="toast">Password copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
